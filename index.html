<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      height: 100vh;
      display: flex;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .limiter {
      height: 100%;
      width: 100%;
      margin: 0 auto;
    }

    .page-container {
      width: 100%;
      display: flex;
      /* flex-wrap: wrap; */
      align-items: stretch;
      align-content: stretch;
      min-height: 100vh;
      /* flex-direction: column; */
      /* justify-content: space-around; */
      /* flex-grow: 1; */
    }

    .form-wrapper {
      max-height: 100vh;
      overflow-y: auto;
      flex-grow: 1;
      /* width: 100%; */
      /* width: 60vw; */
      display: flex;
      flex-direction: column;
    }

    .banner-wrapper {
      width: 35vw;
      position: relative;
    }

    #particles-background,
    #particles-foreground {
      width: 100%;
      height: 100%;
      /* left: -51%;
      top: -51%;
      width: 202%;
      height: 202%;
      transform: scale3d(.5, .5, 1);*/
      position: absolute;
    }

    #particles-background {
      background: linear-gradient(45deg, #3f3251 2%, #002025 100%);
    }

    /* .vertical-centered-box::after {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -0.25em;
    }  */

    .splus-logo {
      position: absolute;
      z-index: 10;
      color: #fff;
      /* width: 100%; */
      height: 100%;
      width: 100%;
      background-image: url('http://www.splus.iag.usp.br/wp-content/themes/splus-theme/img/splus-cropped@2x.png');
      background-repeat: no-repeat;
      background-position: left 5% bottom 3%;
      background-size: min(40%, 160px);
    }
  </style>
</head>

<body>
  <!-- <div class="wrapper"> -->
  <div class="limiter">
    <div class="page-container">
      <div class="banner-wrapper d-none d-md-block">
        <div id="particles-background"></div>
        <div id="particles-foreground"></div>
        <div class="splus-logo"></div>
      </div>
      <div class="form-wrapper justify-content-center align-items-center">
        <div class="font-weight-bolder mb-4" style="font-size: 2em;">
          Sign In
        </div>

        <form action="dashboard.html">
          <div class="form-group">
            <label class="font-weight-bolder" for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label class="font-weight-bolder" for="exampleInputPassword1">Password</label>
              <a href="#" class="text-decoration-none text-primary font-weight-bold">Forgot password?</a>
            </div>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder=""
              size="30">
          </div>
          <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="customControlInline" size="30">
            <label class="custom-control-label" for="customControlInline">Keep connected</label>
          </div>
          <button type="submit" class="btn btn-primary font-weight-bold py-2 px-3 mr-3">Login</button>
          <button type="submit" class="btn btn-outline-primary font-weight-bold py-2 px-3"><svg
              xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M19.9895 10.1871C19.9895 9.36767 19.9214 8.76973 19.7742 8.14966H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7346 15.0813L13.7155 15.2051L16.7429 17.4969L16.9527 17.5174C18.879 15.7789 19.9895 13.221 19.9895 10.1871Z"
                fill="#4285F4"></path>
              <path
                d="M10.1993 19.9313C12.9527 19.9313 15.2643 19.0454 16.9527 17.5174L13.7346 15.0813C12.8734 15.6682 11.7176 16.0779 10.1993 16.0779C7.50243 16.0779 5.21352 14.3395 4.39759 11.9366L4.27799 11.9466L1.13003 14.3273L1.08887 14.4391C2.76588 17.6945 6.21061 19.9313 10.1993 19.9313Z"
                fill="#34A853"></path>
              <path
                d="M4.39748 11.9366C4.18219 11.3166 4.05759 10.6521 4.05759 9.96565C4.05759 9.27909 4.18219 8.61473 4.38615 7.99466L4.38045 7.8626L1.19304 5.44366L1.08875 5.49214C0.397576 6.84305 0.000976562 8.36008 0.000976562 9.96565C0.000976562 11.5712 0.397576 13.0882 1.08875 14.4391L4.39748 11.9366Z"
                fill="#FBBC05"></path>
              <path
                d="M10.1993 3.85336C12.1142 3.85336 13.406 4.66168 14.1425 5.33717L17.0207 2.59107C15.253 0.985496 12.9527 0 10.1993 0C6.2106 0 2.76588 2.23672 1.08887 5.49214L4.38626 7.99466C5.21352 5.59183 7.50242 3.85336 10.1993 3.85336Z"
                fill="#EB4335"></path>
            </svg> <span class="ml-2">Login with Google</span></button>
        </form>
        <p class="mt-5">
          <a class="font-weight-bolder text-primary text-decoration-none" style="font-size: 1.1em;" href="#">Create an
            account</a>
        </p>

      </div>
    </div>
    <!-- </div> -->
  </div>

  <script src="
  https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-foreground", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.15,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    })
  </script>
</body>

</html>
