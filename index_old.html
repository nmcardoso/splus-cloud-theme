<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .limiter {
      width: 100%;
      margin: 0 auto;
    }

    .page-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }

    .form-wrapper {
      min-height: 100vh;
    }

    #particles-background,
    #particles-foreground {
      left: -51%;
      top: -51%;
      width: 202%;
      height: 202%;
      transform: scale3d(.5, .5, 1);
      position: absolute;
    }

    #particles-background {
      background: linear-gradient(45deg, #3f3251 2%, #002025 100%);
    }

    /* .vertical-centered-box::after {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -0.25em;
    }  */

    .splus-logo {
      position: absolute;
      z-index: 10;
      color: #fff;
      /* width: 100%; */
      height: 100%;
      width: 100%;
      background-image: url('http://www.splus.iag.usp.br/wp-content/themes/splus-theme/img/splus-cropped@2x.png');
      background-repeat: no-repeat;
      background-position: 5% 98%;
      background-size: min(40%, 160px);
    }
  </style>
</head>

<body>
  <div class="limiter">
    <div class="page-container">
      <div style="width: 40vw; max-height: 100vh; position: relative;">
        <div id="particles-background"></div>
        <div id="particles-foreground"></div>
        <div class="splus-logo"></div>
      </div>
      <div class="form-wrapper">
        Brocamentos
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script
    src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Particle-System-Background-with-Parallax-Effect-Particleground/jquery.particleground.min.js"></script>
  <script>
    $("#particles-foreground").particleground({
      dotColor: 'rgba(255, 255, 255, 1)',
      lineColor: 'rgba(255, 255, 255, 0.06)',
      minSpeedX: 0.15,
      maxSpeedX: 0.3,
      minSpeedY: 0.15,
      maxSpeedY: 0.3,
      density: 50000, // One particle every n pixels
      curvedLines: false,
      proximity: 250, // How close two dots need to be before they join
      parallaxMultiplier: 10, // Lower the number is more extreme parallax
      particleRadius: 4, // Dot size
    });

    $('#particles-background').particleground({
      dotColor: 'rgba(255, 255, 255, 0.55)',
      lineColor: 'rgba(255, 255, 255, 0.05)',
      minSpeedX: 0.075,
      maxSpeedX: 0.15,
      minSpeedY: 0.075,
      maxSpeedY: 0.15,
      density: 30000, // One particle every n pixels
      curvedLines: false,
      proximity: 20, // How close two dots need to be before they join
      parallaxMultiplier: 20, // Lower the number is more extreme parallax
      particleRadius: 2, // Dot size
    });
  </script>
</body>

</html>
